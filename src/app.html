<script>
	(function () {
		const hue = 160 + Math.random() * 40;            // 160–200
		const saturation = 20 + Math.random() * 30;      // 20%–50%
		const lightness = 35 + Math.random() * 25;       // 35%–60%
		const color = `hsl(${hue.toFixed(1)}, ${saturation.toFixed(1)}%, ${lightness.toFixed(1)}%)`;
		document.documentElement.style.setProperty('--boot-bg', color);
		document.body.style.backgroundColor = color;
	})();
</script>
